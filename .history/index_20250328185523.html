<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memo Glow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <div id="sidebar">
    <div id="appTitle">
      <span>M</span><span>e</span><span>m</span><span>o</span>
      <span> </span>
      <span>G</span><span>l</span><span>o</span><span>w</span>
    </div>

    <h3>Your Notes</h3>
    <ol id="noteList"></ol>
  </div>

  <!-- Main Area -->
  <div id="container"></div>

  <!-- Button Footer -->
  <div class="footer">
    <button id="addCardBtn">📝 New Card</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
