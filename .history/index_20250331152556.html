<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for proper text rendering -->
  <meta charset="UTF-8" />

  <!-- Viewport settings for responsiveness on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Title of the web app shown in the browser tab -->
  <title>Memo Glow</title>

  <!-- Link to external CSS stylesheet for styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sidebar section containing app title and list of notes -->
  <div id="sidebar">
    <!-- App title with individual letter styling -->
    <div id="appTitle">
      <span>M</span><span>e</span><span>m</span><span>o</span>
      <span> </span>
      <span>G</span><span>l</span><span>o</span><span>w</span>
    </div>

    <!-- Section title for user's notes -->
    <h3>Your Notes</h3>

    <!-- Ordered list that will dynamically display note titles -->
    <ol id="noteList"></ol>
  </div>

  <!-- Main content area where note cards will appear -->
  <div id="container"></div>

  <!-- Footer section with action controls -->
  <div class="footer">
    <!-- Button to add a new note card -->
    <button id="addCardBtn">üìù New Card</button>

    <!-- Dropdown to select different fonts for notes -->
    <select id="fontSelector">
      <option value="'Segoe UI', sans-serif">Default</option>
      <option value="'Courier New', monospace">Courier</option>
      <option value="'Times New Roman', serif">Times New Roman</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="'Comic Sans MS', cursive">Comic Sans</option>
      <option value="'Roboto', sans-serif">Roboto</option>
    </select>
  </div>

  <!-- Link to external JavaScript file for interactivity and functionality -->
  <script src="script.js"></script>
</body>
</html>
